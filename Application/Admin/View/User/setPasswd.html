<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="Common:meta" />
<include file="Common:css" />
</head>
<body>
	<!--整个大容器-->
	<div class="container-fluid" id="backtop">
		<!--固定在顶部的容器-->
		<div class="ifheader" id="ifheader">
			<!--右侧的操作按钮栏-->
			<include file="Common:btn" />
		</div>
		<!--内容容器-->
		<div class="ifman clear" id="ifman">
			<form class="bindRequest" action="{:U('User/setPasswd')}" method="post">
			    <div class="form-group">
			        <label>
			            <span class="red">*&nbsp;&nbsp;</span>新密码
			        </label>
			        <input type="text" class="form-control input-sm" placeholder="请输入新密码" name="passwd" required="required" autofocus="autofocus" value="" autocomplete="off">
			    </div>
				<input type="hidden" value="{$uid}" name="uid">
			    <button type="submit" class="btn btn-default btn-sm">
			        提交
			    </button>
			</form>
		</div>
	</div>
	<include file="Common:javascript" />
</body>
</html>
