<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="Common:meta" />
<include file="Common:css" />
</head>
<body>
	<!--整个大容器-->
	<div class="container-fluid" id="backtop">
		<!--固定在顶部的容器-->
		<div class="ifheader" id="ifheader">
			<!--右侧的操作按钮栏-->
			<include file="Common:btn" />
		</div>
		<!--内容容器-->
		<div class="ifman clear" id="ifman">
			<form action="{:U('Auth/setRoleNode')}" method="post">
				<div class="form-group">
					<label>
			            <span class="red">*&nbsp;&nbsp;</span>权限节点
			        </label>
					<ul id="nodetree" class="ztree"></ul>
				</div>
				<input type="hidden" value="{$role_id}" name="role_id">
				<input type="hidden" value="{$node_id}" name="node_id" id="node_id">
			    <button type="submit" class="btn btn-default btn-sm">
			        提交
			    </button>
			</form>
		</div>
	</div>
	<include file="Common:javascript" />
	<include file="Common:javascriptAction" />
	<script type="text/javascript">
		var zNodes = {$result};
		$(document).ready(function(){
			$.fn.zTree.init($("#nodetree"), setting, zNodes);
		});
	</script>
</body>
</html>
