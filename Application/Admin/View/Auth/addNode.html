<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="Common:meta" />
<include file="Common:css" />
</head>
<body>
	<!--整个大容器-->
	<div class="container-fluid" id="backtop">
		<!--固定在顶部的容器-->
		<div class="ifheader" id="ifheader">
			<!--右侧的操作按钮栏-->
			<include file="Common:btn" />
		</div>
		<!--内容容器-->
		<div class="ifman clear" id="ifman">
			<div class="alert alert-info" role="alert">
				如果“菜单显示”的控制器下没有 “菜单显示” 的方法，那么点击该控制器则会走默认方法 “list{节点名英文}”
			</div>
			<form action="{:U('Auth/addNode')}" method="post" id="set">
			    <div class="form-group">
			        <label>
			            <span class="red">*&nbsp;&nbsp;</span>节点中文名
			        </label>
			        <input type="text" class="form-control input-sm" placeholder="节点中文名" name="zh_name" required="required" autofocus="autofocus" value="{$result.zh_name}" autocomplete="off">
			    </div>
			    <div class="form-group">
			        <label>
			            <span class="red">*&nbsp;&nbsp;</span>节点名英文
			        </label>
			        <input type="text" class="form-control input-sm" placeholder="节点名英文" name="en_name" required="required" value="{$result.en_name}" autocomplete="off">
			    </div>
			    <div class="form-group">
			    	<label>
			            <span class="red">*&nbsp;&nbsp;</span>节点类型
			        </label>
				    <label class="radio-inline">
						<input type="radio" name="type" value="1" required="required" <if condition="$result.type eq 1" >checked="checked"</if>> 模块
					</label>
					<label class="radio-inline">
						<input type="radio" name="type" value="2" required="required" <if condition="$result.type eq 2" >checked="checked"</if>> 控制器
					</label>
					<label class="radio-inline">
						<input type="radio" name="type" value="3" required="required" <if condition="$result.type eq 3" >checked="checked"</if>> 方法
					</label>
				</div>
				<div class="form-group">
			    	<label>
			            <span class="red">*&nbsp;&nbsp;</span>显示类型
			        </label>
				    <label class="radio-inline">
						<input type="radio" name="is_nav" value="0" required="required" <if condition="$result.is_nav eq 0" >checked="checked"</if>> 隐藏
					</label>
					<label class="radio-inline">
						<input type="radio" name="is_nav" value="1" required="required" <if condition="$result.is_nav eq 1" >checked="checked"</if>> 菜单显示
					</label>
				</div>
			    <div class="form-group">
			        <label>
			            <span class="red">*&nbsp;&nbsp;</span>备注
			        </label>
			        <textarea class="form-control" rows="3" name="remark" placeholder="备注" required="required">{$result.remark}</textarea>
			    </div>
			    <div class="form-group">
			    	<label>
			            是否禁用
			        </label>
				    <label class="radio-inline">
						<input type="radio" name="ban" value="0" <if condition="$result.ban eq 0" >checked="checked"</if>> 否
					</label>
					<label class="radio-inline">
						<input type="radio" name="ban" value="1" <if condition="$result.ban eq 1" >checked="checked"</if>> 是
					</label>
				</div>
				<input type="hidden" value="{$result.node_id}" name="node_id">
				<input type="hidden" name="pid" value="{$result.pid}">
			    <button type="submit" class="btn btn-default btn-sm">
			        提交
			    </button>
			</form>
		</div>
	</div>
	<include file="Common:javascript" />
</body>
</html>
