<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="Common:meta" />
<include file="Common:css" />
</head>
<body>
	<!--整个大容器-->
	<div class="container-fluid" id="backtop">
		<!--固定在顶部的容器-->
		<div class="ifheader" id="ifheader">
			<!--右侧的操作按钮栏-->
			<include file="Common:btn" />
		</div>
		<!--内容容器-->
		<div class="ifman clear" id="ifman">
			<form action="{:U('DocCategory/addDocCategory')}" method="post" id="set">
			    <div class="form-group">
			        <label>
			            <span class="red">*&nbsp;&nbsp;</span>分类名
			        </label>
			        <input type="text" class="form-control input-sm" placeholder="分类名" name="cname" required="required" value="{$result.cname}" autocomplete="off">
			    </div>
			    <div class="form-group">
			        <label>
			            路由
			        </label>
			        <input type="text" class="form-control input-sm" placeholder="路由" name="route" value="{$result.route}" autocomplete="off">
			    </div>

			    <div class="form-group">
			        <label>
			        	排序
			        </label>
			        <input type="text" class="form-control input-sm" placeholder="排序" name="sort" required="required" value="{$result.sort}" autocomplete="off">
			    </div>
			    <input type="hidden" name="cid" value="{$result.cid}">
			    <input type="hidden" name="pid" value="{$result.pid}">
			    <button type="submit" class="btn btn-default btn-sm">
			        提交
			    </button>
			</form>
		</div>
	</div>
	<include file="Common:javascript" />
</body>
</html>
