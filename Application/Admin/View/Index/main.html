<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<meta name="renderer" content="webkit">
<meta name="Generator" content="EditPlus®">
<meta name="Author" content="buexplain">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>系统首页 - {$site.name}</title>
<include file="Common:css" />
</head>
<body>
	<!--整个大容器-->
	<div class="container-fluid" id="backtop">
		<!--固定在顶部的容器-->
		<div class="ifheader" id="ifheader">
			<!--右侧的操作按钮栏-->
			<include file="Common:btn" />
		</div>
		<!--内容容器-->
		<div class="ifman clear" id="ifman">
			<!-- 产品团队 -->
			<div class="panel panel-default">
			<div class="panel-heading">产品信息</div>
				<table class="table">
					<tr>
						<th>
							作者
						</th>
						<th>
							官网
						</th>
						<th>
							反馈
						</th>
					</tr>
					<tr>
						<td>
							梦想星辰大海
						</td>
						<td>
							<a href="http://www.kiscms.com" target="_blank">kiscms</a>
						</td>
						<td>
							<a target="_blank" href="http://shang.qq.com/wpa/qunwpa?idkey=214e1227886ce939fd3eef7fd25832aca06bb90c1135a0481bec340f28ab5133"><img border="0" src="http://pub.idqqimg.com/wpa/images/group.png" alt="kiscms交流群" title="kiscms交流群"></a>
							</a>
						</td>
					</tr>
				</table>
			</div>
			<!-- 运行环境 -->
			<div class="panel panel-default">
			<div class="panel-heading">运行环境</div>
				<table class="table">
					<tr>
						<th>
							操作系统
						</th>
						<th>
							web服务器
						</th>
						<th>
							Mysql
						</th>
						<th>
							PHP
						</th>
						<th>
							通信协议
						</th>
						<th>
							空间
						</th>
					</tr>
					<tr>
						<td>
							{:php_uname('s')}
						</td>
						<td>
							{$Think.server.SERVER_SOFTWARE}
						</td>
						<td>
							{$mysqlVersion}
						</td>
						<td>
							{$Think.const.PHP_VERSION}
						</td>
						<td>
							{$Think.server.SERVER_PROTOCOL}
						</td>
						<td>
							{$diskFreeSpace} 可用，共 {$diskTotalSpace}
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<include file="Common:javascript" />
</body>
</html>
