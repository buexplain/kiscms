<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="Common:meta" />
<include file="Common:css" />
</head>
<body>
	<!--整个大容器-->
	<div class="container-fluid" id="backtop">
		<!--固定在顶部的容器-->
		<div class="ifheader" id="ifheader">
			<!--右侧的操作按钮栏-->
			<include file="Common:btn" />
		</div>
		<!--内容容器-->
		<div class="ifman clear" id="ifman">
			<!-- Nav tabs -->
			<ul class="nav nav-tabs" id="myTab">
				<li>
					<div style="margin: 5px 5px 0px 0px;">
						<select class="form-control input-sm">
							<foreach name="doc_ext" item="v">
								<option value="{$v.doc_ext_id}" onclick="add_ext(this)">{$v.ext_name}</option>
							</foreach>
						</select>
					</div>
				</li>
				{$result.tabs}
			</ul>
			<p class="p10"></p>
			<!-- Tab panes -->
			<div class="tab-content" id="myTabContent">
				{$result.panes}
			</div>
			<form action="/Admin/Doc/addDocExtData" method="post" id="set">
			    <input type="hidden" name="doc_id" value="{$doc_id}">
			    <script>window.doc_id={$doc_id}</script>
			    <button type="submit" class="btn btn-default btn-sm">
			        提交
			    </button>
			</form>
		</div>
	</div>
	<include file="Common:javascript" />
	<include file="Common:javascriptAction" />
</body>
</html>
