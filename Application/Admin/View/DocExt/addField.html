<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="Common:meta" />
<include file="Common:css" />
</head>
<body>
	<!--整个大容器-->
	<div class="container-fluid" id="backtop">
		<!--固定在顶部的容器-->
		<div class="ifheader" id="ifheader">
			<!--右侧的操作按钮栏-->
			<include file="Common:btn" />
		</div>
		<!--内容容器-->
		<div class="ifman clear" id="ifman">
			<form action="/Admin/DocExt/addField" method="post" id="set">
			    <div class="form-group">
			        <label>
			            <span class="red">*&nbsp;&nbsp;</span>字段英文名
			        </label>
			        <input type="text" class="form-control input-sm" placeholder="字段英文名" name="field_name" required="required" value="{$result.field_name}" autocomplete="off">
			    </div>
			    <div class="form-group">
			        <label>
			            <span class="red">*&nbsp;&nbsp;</span>字段中文名
			        </label>
			        <input type="text" class="form-control input-sm" placeholder="字段中文名" name="field_desc" required="required" value="{$result.field_desc}" autocomplete="off">
			    </div>
			    <div class="form-group">
			        <label>
			            默认值
			        </label>
			        <input type="text" class="form-control input-sm" placeholder="多默认值填写示例：1=男,2=女" name="form_value" required="required" value="{$result.form_value}" autocomplete="off">
			    </div>
				<div class="form-group">
			    	<label>
			            <span class="red">*&nbsp;&nbsp;</span>表单类型
			        </label>
					<foreach name="form_type" item="v">
					    <label class="radio-inline">
							<input type="radio" name="form_type" value="{$key}" required="required" <if condition="$result.form_type
							 eq $key" >checked="checked"</if>>{$v}
						</label>
					</foreach>
				</div>
			    <div class="form-group">
			        <label>
			        	排序
			        </label>
			        <input type="text" class="form-control input-sm" placeholder="排序" name="sort" required="required" value="{$result.sort}" autocomplete="off">
			    </div>
			    <input type="hidden" name="doc_ext_field_id" value="{$result.doc_ext_field_id}">
			    <input type="hidden" name="doc_ext_id" value="{$result.doc_ext_id}">
			    <button type="submit" class="btn btn-default btn-sm">
			        提交
			    </button>
			</form>
		</div>
	</div>
	<include file="Common:javascript" />
</body>
</html>
